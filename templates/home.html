{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django ToDo App</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .task-list {
        height: 450px;
        overflow-y: auto;
        padding-right: 5px;
      }

      .form-control {
        padding: 1.2rem;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h3 class="text-center">Django ToDo App</h3>

      <div class="row mt-4">
        <!-- LEFT SIDE -->
        <div class="col-md-7">
          <h5>My Day</h5>
          <p class="text-muted">{% now "jS F Y" %}</p>

          <!-- SCROLLABLE TASK LIST -->
          <div class="task-list border rounded bg-white p-2">
            {% for task in tasks %}
            <div class="card mb-2">
              <div
                class="card-body d-flex justify-content-between align-items-center"
              >
                {{ task.task }}
                <div>
                  <a
                    href="{% url 'mark_as_done' task.pk %}"
                    class="btn btn-success btn-sm"
                  >
                    <i class="fa fa-check"></i>
                    Mark as done
                  </a>
                  <a
                    href='{% url "delete_task" task.pk %}'
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fa fa-trash"></i>
                    Delete
                  </a>
                  <a
                    href="{% url 'edit_task' task.pk %} "
                    class="btn btn-primary btn-sm"
                  >
                    <i class="fa fa-pencil"></i>
                    Edit
                  </a>
                </div>
              </div>
            </div>
            {% empty %}
            <p class="text-muted text-center mt-3">No tasks yet</p>
            {% endfor %}
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="col-md-5">
          <h5>Completed Tasks</h5>
          {% for task in completed_task %}
          <div class="card">
            <div class="card-body text-muted">
              {{task.task}}
              <a
                href="{% url 'mark_as_undone' task.pk %}"
                class="btn btn-warning"
              >
                <span aria-hidden="true">&times;</span>

                mark as undone
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- ADD TASK FORM -->
      <div class="row mt-4">
        <div class="col-md-6">
          <form action="{% url 'addtask' %}" method="POST">
            {% csrf_token %}
            <div class="d-flex">
              <input
                type="text"
                name="task"
                class="form-control"
                placeholder="Add a task"
                required
              />
              <button class="btn btn-primary ms-2">
                <i class="fa fa-plus"></i> Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
